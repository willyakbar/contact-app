<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/custom.css">

    <title>Contact App</title>
</head>

<body>

    <div class="container">
        <h1 class="display-5 text-center my-4">Contact App</h1>

        <section id="tools">
            <div class="row">
                <div class="col-md-auto my-2 button-tools">
                    <!-- Button trigger modal -->
                    <button class="btn btn-primary add-contact" data-bs-toggle="modal" data-bs-target="#formModal">
                        <i class="bi bi-plus-circle me-1"></i>
                        New Contact
                    </button>
                    <button class="btn btn-success selected-contact">
                        <i class="bi bi-list-check me-1"></i>
                        <!-- <i class="bi bi-x-circle"></i> -->
                        Selected
                    </button>
                </div>
                <div class="col-md my-2 search-input">
                    <input class="form-control me-1" type="search" aria-label="Search" required>
                    <span>Search with correct name</span>
                </div>
            </div>
        </section>

        <section id="contact-list" class="my-4">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">
                            <button class="btn btn-sm btn-primary mb-1 selected-all">all</button>
                        </th>
                        <th scope="col" class="pb-3">id</th>
                        <th scope="col" class="pb-3">name</th>
                        <th scope="col" class="pb-3">phone</th>
                        <th scope="col" class="pb-3">email</th>
                        <th scope="col" class="pb-3">options</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formModalLabel">title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form" method="post">
                            <input type="hidden" class="form-control" name="id">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="user" placeholder="Username"
                                    autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Phone number">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Email Address">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">btn</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script src="./Contact.js"></script>
    <script src="./UI.js"></script>
    <script src="./main.js"></script>

</body>

</html>
